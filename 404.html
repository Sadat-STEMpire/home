<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found | Sadat STEMpire</title>

    <!-- Link to the 'Inter' font, same as your site -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* 
        ============================================
        Styling based on alimohamed.me
        ============================================
        - Background: #121212
        - Primary Text: #ffffff
        - Secondary Text: #ccc
        - Accent/Link Color: #007bff
        - Font: 'Inter', sans-serif
        - Layout: Centered, max-width container
        ============================================
        */

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 0 20px;
        }

        h1 {
            font-size: 7.5rem;
            /* Large and impactful, like a main heading */
            font-weight: 700;
            color: #ffffff;
            margin: 0;
            line-height: 1;
        }

        h2 {
            font-size: 1.75rem;
            /* Subheading style */
            font-weight: 600;
            color: #ffffff;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        p {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .home-link {
            display: inline-block;
            text-decoration: none;
            color: #007bff;
            /* Your site's accent blue */
            border: 1px solid #007bff;
            padding: 12px 24px;
            border-radius: 5px;
            font-weight: 500;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .home-link:hover {
            background-color: #007bff;
            color: #ffffff;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 5rem;
            }

            h2 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>
            It seems you've followed a broken link or entered a URL that doesn't exist.
            Let's get you back on track.
        </p>
        <a href="https://sadat-stempire.github.io/home" class="home-link">Return to Homepage</a>
    </div>

</body>

</html>
